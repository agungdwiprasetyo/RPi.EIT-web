<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Details Data
      <button class="btn btn-danger pull-right">
          <span class="text"><i class="fa fa-trash"></i> Delete this data</span>
      </button>
  </h1>
</div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<div class="wrapper-md">
    <div class="row col-lg-12">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading font-bold">Detail data {{lbel}}</div>
                <div class="list-group" ng-repeat="data in infoData">
                  <div class="list-group-item">
                    <b>Data:</b> {{data.nama_data}}
                  </div>
                  <div class="list-group-item">
                    <b>Arus Injeksi:</b> {{data.arus_injeksi}} mA
                  </div>
                  <div class="list-group-item">
                    <b>Filename:</b> {{data.filename}}
                  </div>
                  <div class="list-group-item">
                    <b>Tanggal:</b> {{data.datetime | date:'dd-MM-yyyy'}}
                  </div>
                  <div class="list-group-item">
                        <a ui-sref="" class="btn btn-success btn-block btn-lg"><i class="icon icon-control-play"></i> Start Reconstruction</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
          <div class="panel panel-default">
            <div class="panel-heading font-bold">Grafik data</div>
            <div class="panel-body">
              <div ui-jq="plot" ui-options="[
              {
                'data': {{XData}},
                'points': { 'show': true },
                'lines': {
                    'show': true,
                    'fill': true,
                    'fillColor': {
                        'colors': [ { 'opacity': 0.1 }, { 'opacity': 0.1} ]
                    }
                }
              }
              ],
              {
                'colors': ['{{app.color.info}}'],
                'series': { 'shadowSize': 2 },
                'xaxis':{ 'font': { 'color': '#ccc' } },
                'yaxis':{ 'font': { 'color': '#ccc' } },
                'grid': { 'hoverable': true, 'clickable': true, 'borderWidth': 0, 'color': '#ccc' },
                'tooltip': true,
                'tooltipOpts': {
                    'content': '%s of %x.1 is %y.4',
                    'defaultTheme': false,
                    'shifts': { 'x': 0, 'y': 20 }
                }
              }" style="height:240px"></div>
            </div>
          </div>
        </div>
    </div>

    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Isi Data</div>
            <div class="panel-body">
                {{showData}}
            </div>
        </div>
    </div>
 </div>
