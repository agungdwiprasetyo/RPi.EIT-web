<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Details Data
      <button class="btn btn-danger pull-right">
          <span class="text"><i class="fa fa-trash"></i> Delete this data</span>
      </button>
  </h1>
</div>
<div class="wrapper-md">
    <div class="row">
        <div class="col-md-12">
            <alert type="success" class="text-center"><h4>Data ini menggunakan arus injeksi sebesar {{infoData.arus}} miliampere</h4></alert>
              <div class="panel panel-info">
                <div class="panel-heading m-n h4">Grafik data</div>
                <div class="panel-body">
                  <div ui-jq="plot" ui-options="[
                  {
                    'data': {{XData}},
                    'points': { 'show': true },
                    'lines': {
                        'show': true,
                        'fill': true,
                        'fillColor': {
                            'colors': [ { 'opacity': 0.1 }, { 'opacity': 0.1} ]
                        }
                    }
                  }
                  ],
                  {
                    'colors': ['{{app.color.info}}'],
                    'series': { 'shadowSize': 2 },
                    'xaxis':{ 'font': { 'color': '#ccc' } },
                    'yaxis':{ 'font': { 'color': '#ccc' } },
                    'grid': { 'hoverable': true, 'clickable': true, 'borderWidth': 0, 'color': '#ccc' },
                    'tooltip': true,
                    'tooltipOpts': {
                        'content': '%s of %x.1 is %y.4',
                        'defaultTheme': false,
                        'shifts': { 'x': 0, 'y': 20 }
                    }
                  }" style="height:240px"></div>
                </div>
              </div>

                        </table>

        </div>

        <div class="col-md-12">
            <div class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading m-n h4">Model data</div>
                    <div class="panel-body" style="height:521px;">
                        <div class="col-md-12 text-center">
                            <img ng-src="img/model/{{infoData.model}}" width="400px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading m-n h4">Isi Data</div>
                    <div class="panel-body b-b b-light">
                        Search: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
                        <button class="btn btn-success pull-right">Save csv</button>
                    </div>
                    <div>
                        <table class="table table-striped b-t b-light" ui-jq="footable" data-filter="#filter" data-page-size="210">
                            <thead style="display:block;">
                              <tr>
                                <th style="width:8%" class="text-center">No</th>
                                <th style="width:11%" class="text-center">Elektroda Arus</th>
                                <th style="width:13%" class="text-center">Elektroda Tegangan</th>
                                <th style="width:15%" class="text-center">Tegangan (volt)</th>
                              </tr>
                            </thead>
                            <tbody style="overflow-y: scroll; height: 400px; display:block;">
                                <tr ng-repeat="data in TableData" foo-repeat-done>
                                    <td style="width:1%" class="text-center">{{$index+1}}</td>
                                    <td style="width:7%" class="text-center">{{data.elecArus}}</td>
                                    <td style="width:5%">{{data.elecTegangan}}</td>
                                    <td style="width:2%">{{data.voltage}}</td>
                                </tr>
                            </tbody>
                            <tfoot class="hide">
                              <tr>
                                  <td colspan="5" class="text-center">
                                      <ul class="pagination"></ul>
                                  </td>
                              </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>

        </div>

     </div>
</div>
