<div class="panel b-a" set-ng-animate="false">
    <div class="bg-light lter b-b wrapper-md">
      <h1 class="m-n font-thin h3">Galeri Citra Hasil Rekonstruksi</h1>
    </div>
    <div class="panel-body col-md-4 col-md-offset-4">
        <div class="row">
            <carousel interval="myInterval">
              <slide ng-repeat="image in dataImage" active="slide.active">
                    <h4 style="color: #000000">{{$index+1}}</h4>
                <img ng-src="img/results/{{image.nama}}" class="img-full">
                <div class="">
                  <h4 style="color: #000000">Image {{image.data}}</h4>
                  <div style="color: #000000">{{image.algoritma}}</div>
                  <div style="color: #000000">Kerapatan: {{image.kerapatan}}</div>
                </div>
              </slide>
            </carousel>
            <div class="panel-footer">
              Interval: <input type="number" class="form-control w-sm inline" ng-model="myInterval"> ms
            </div>
        </div>
    </div>
</div>
