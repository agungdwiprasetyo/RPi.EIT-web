<div class="container w-xxl w-auto-xs">
  <div class="row">
      <div class="wrapper text-center">
      <strong>Masukkan atribut citra yang akan didapatkan</strong>
    </div>
      <form name="form" class="form-validation">
        <div class="text-danger wrapper text-center" ng-show="authError">
            {{authError}}
        </div>
        <div class="list-group list-group-sm">
          <div class="list-group-item">
            <input type="text" class="form-control no-border" placeholder="Enter kerapatan (default 0.1)" ng-model="valKerapatan" value="0.1">
          </div>
          <div class="list-group-item">
             <input type="text" placeholder="Injeksi arus (mA)" class="form-control no-border" ng-model="valArus" value="7.5">
          </div>
          <div class="list-group-item">
             <input type="text" placeholder="Data (A-E)" class="form-control no-border" ng-model="valData" value="A">
          </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-click="reconstruction()" ng-disabled='disableBtn'><i class="glyphicon glyphicon-fire"></i> Run</button>
      </form>
</div>
</div>
